<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
    <h2>Todo List</h2>

    <!-- Form Input -->
    <div class="form">
        <input type="text" id="taskInput" placeholder="Add a task...">
        <input type="date" id="dateInput">
        <button id="addBtn">+</button>
    </div>

    <!-- Action Buttons -->
    <div class="actions">
        <button id="filterBtn">FILTER</button>
        <button id="deleteAllBtn">DELETE ALL</button>
    </div>

    <!-- Table -->
    <table>
        <thead>
            <tr>
                <th>Task</th>
                <th>Due Date</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="todoBody">
            <tr>
                <td colspan="4" class="empty">No task found</td>
            </tr>
        </tbody>
    </table>
</div>

<script src="js/script.js"></script>
</body>
</html>
